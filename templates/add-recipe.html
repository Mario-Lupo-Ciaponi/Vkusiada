{% extends "base.html" %} {% block style %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/add-recipe.css') }}"
/>
{% endblock %} {% block content %}
<div class="add-recipe-container">
  <h1>Add a Recipe</h1>

  <form method="POST" action="{{ url_for('add_recipe') }}">
    <div class="form-group">
      <label for="recipe_name">Recipe Name</label>
      <input
        type="text"
        id="recipe_name"
        name="recipe_name"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="ingredients">Ingredients (comma-separated)</label>
      <textarea
        id="ingredients"
        name="ingredients"
        class="form-control"
        rows="3"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="instructions">Instructions</label>
      <textarea
        id="instructions"
        name="instructions"
        class="form-control"
        rows="5"
        required
      ></textarea>
    </div>

    <button type="submit" class="submit-button">Add Recipe</button>
  </form>
</div>
{% endblock %}
